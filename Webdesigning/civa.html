<!DOCTYPE html>
<html>
<head>
    <title>Shiva Enterprises</title>
    <style>
        /* ====== General Body Styles ====== */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
        }
        /* ====== Navigation Bar Styles ====== */
        .navbar {
            display: flex;
            padding: 0 200px;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 1px 8px #eee;
            background: #fff;
        }
        .navbar img {
            padding: 10px 0;
        }
        .nav-links {
            display: flex;
            gap: 10px;
        }
        .nav-links a, .nav-links div {
            padding: 20px;
            color: #387ed1;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .nav-links a:hover, .nav-links div:hover {
            background: #387ed1;
            color: #fff;
        }
        /* ====== Hero Image Section ====== */
        .hero-img {
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
        .hero-img img {
            width: 80%;
            max-width: 900px;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(56,126,209,0.10);
        }
        /* ====== Headline Section ====== */
        .headline {
            display: flex;
            justify-content: center;
            padding-top: 30px;
        }
        .headline h1 {
            font-weight: 600;
            font-size: 48px;
            color: #387ed1;
            margin: 0;
            letter-spacing: 1px;
        }
        /* ====== Subheadline Section ====== */
        .subheadline {
            display: flex;
            justify-content: center;
            padding-top: 10px;
        }
        .subheadline h2 {
            font-weight: 400;
            font-size: 28px;
            color: #444;
            margin: 0;
            text-align: center;
            max-width: 700px;
        }
        /* ====== Call To Action Button Section ====== */
        .cta-btn {
            display: flex;
            justify-content: center;
            padding-top: 30px;
            gap: 18px;
        }
        .cta-btn a {
            display: inline-flex;
            align-items: center;
            background: #fff;
            color: #25D366;
            border: 2px solid #25D366;
            border-radius: 8px;
            font-size: 22px;
            font-weight: 600;
            text-decoration: none;
            padding: 14px 28px 14px 18px;
            box-shadow: 0 2px 8px rgba(56,126,209,0.10);
            transition: background 0.2s, color 0.2s;
        }
        .cta-btn a img {
            width: 28px;
            height: 28px;
            margin-right: 12px;
            border-radius: 50%;
            background: #fff;
            padding: 2px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
        }
        .cta-btn a:hover {
            background: #25D366;
            color: #fff;
        }
        .cta-btn a:hover img {
            background: #fff;
        }
        /* ====== Responsive Styles ====== */
        @media (max-width: 700px) {
            .navbar {
                padding-left: 10px;
                padding-right: 10px;
            }
            .hero-img img {
                width: 100%;
            }
            .headline h1 { font-size: 28px; }
            .subheadline h2 { font-size: 18px; }
            .cta-btn a { font-size: 16px; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <!-- ====== Navigation Bar ====== -->
    <div class="navbar">
        <img src="shiva logo.jpg" width="80" height="80" alt="Shiva Logo">
        <div class="nav-links">
            <a href="info.html">About</a>
            <div>Signup</div>
            <div>Buy</div>
            <div>Sell</div>
            <div>Support</div>
        </div>
    </div>
    <!-- ====== Hero Image Section ====== -->
    <div class="hero-img">
        <img src="k9yqlp.jpg" alt="Dream Home">
    </div>
    <!-- ====== Headline Section ====== -->
    <div class="headline">
        <h1>Invest for Your DREAM HOME</h1>
    </div>
    <!-- ====== Subheadline Section ====== -->
    <div class="subheadline">

            Weâ€™ll be back shortly. Thank you for your patience.</h2>
    </div>
    <!-- ====== Call To Action Button Section ====== -->
    <div class="cta-btn">
        <a href="https://wa.me/919955980266" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp">
            Contact Us on WhatsApp
        </a>
    </div>
</body>
</html>
